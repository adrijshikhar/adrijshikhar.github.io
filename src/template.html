<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="assets/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="theme-color" content="#000000" />
	<!--
		      manifest.json provides metadata used when your web app is added to the
		      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
		    -->
	<link rel="manifest" href="/assets/manifest.json" />
	<!--
		      Notice the use of %PUBLIC_URL% in the tags above.
		      It will be replaced with the URL of the `public` folder during the build.
		      Only files inside the `public` folder can be referenced from the HTML.
		
		      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
		      work correctly both with client-side routing and a non-root public URL.
		      Learn how to configure a non-root public URL by running `npm run build`.
		    -->
	<meta charset="utf-8" />
	<meta name="author" content="" />
	<meta name="description" content="" />
	<meta name="theme-color" content="#1685d5" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta property="og:keywords" content="resume, job, cv, curriculum vitae" />
	<meta property="og:creator" content="Adrij Shikhar" />
	<meta property="og:site_name" content="Resume" />
	<meta property="og:title" content="Resume - Adrij Shikhar" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://adrijshikhar.github.io/" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
		crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="/assets/vendor/jquery-easing/jquery.easing.min.js"></script>

	<title>
		<% preact.title %>
	</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<% preact.headEnd %>
</head>

<body id="page-top" data-bs-spy="scroll" data-bs-target="#side-nav">
	<% preact.bodyEnd %>
</body>

</html>
